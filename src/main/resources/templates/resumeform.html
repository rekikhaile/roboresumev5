<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Resume</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <script type="text/javascript">
    </script>
</head>
<body>
<div class="container">
    <h1 class="text-center">Add Resume</h1>
    <div class="col-md-6 col-md-offset-3">
        <form th:action="@{/process}" th:object="${resume}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br/>
            <label>Name: </label><input type="text" th:field="*{name}"/>

            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br/>
            <label>Email: </label><input type="text" th:field="*{email}"/>

            <span th:if="${#fields.hasErrors('achievement')}" th:errors="*{achievement}"></span><br/>
            <label>Achievement: </label><input type="button" th:field="*{achievement}" value="Add Achievements" onclick="parent.location='/addachieve'"/>

            <span th:if="${#fields.hasErrors('experience')}" th:errors="*{experience}"></span><br/>
            <label>Experience: </label><input type="text" th:field="*{experience}"/>

            <span th:if="${#fields.hasErrors('achievement')}" th:errors="*{achievement}"></span><br/>
            <label>Skill: </label><input type="text" th:field="*{achievement}"/>

            <input type="submit" value="Add" />


        </form>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</div>
</body>
</html>
